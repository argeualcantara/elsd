apiVersion: v1
kind: Service
metadata:
  name: elsd
  labels:
    name: elsd
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 8082
    targetPort: 8082
    name: grpc
  selector:
    app: elsd
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: elsd
  labels:
    app: elsd
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        alpha.istio.io/sidecar: ignore
      labels: {app: elsd}
    spec:
      containers:
      - name: elsd
        image: r.jdkr.io/galo/elsd:1.0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 8082
        command: ["/root/elsd"]
        args: ["-dynamodb.addr", "https://dynamodb.us-west-2.amazonaws.com",
        "-aws.id", "$(AWS_ACCESS_KEY_ID)",
        "-aws.secret", "$(AWS_SECRET_ACCESS_KEY)",
        "-aws.region", "us-west-2"]
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: AWS_SECRET_ACCESS_KEY
---
